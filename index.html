<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Random Password Generator</title>
</head>

<body>
    <section class="wrapper">
        <h1>Random Password Generator</h1>
        <div class="input">
            <input type="text" name="" id="password" placeholder="Create Password" readonly>
        </div>
        <div class="buttons">
            <button id="button" class="btn1" onclick="genPassword()">Generate</button>
            <button id="button" class="btn2" onclick="copyPassword()">Copy</button>
        </div>
    </section>

</body>

</html>
